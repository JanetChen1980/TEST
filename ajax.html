<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX 網路連線基本操作</title>
</head>

<body>
    <h1>AJAX 網路連線基本操作</h1>
    <div id="list"></div>
    <script>
        let list = document.getElementById("list");
        list.innerHTML = "...Loading...";
        fetch("https://janetchen1980.github.io/TEST/README.md").then(function (data) {
            return data.text();
        }).then(function (result) {
            console.log("最終的資料", result);
        });
    </script>

</body>

</html>
