<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX 網路連線基本操作</title>
</head>

<body>
    <h1>AJAX 網路連線基本操作</h1>
    <div id="list"></div>
    <script>
        let list = document.getElementById("list");
        list.innerHTML = "...Loading...";
        fetch("https://janetchen1980.github.io/TEST/data/products.json").then(function (data) {
            return data.json();
        }).then(function (result) {
            list.innerHTML = "";
            let product, sum = -0;
            for (let i = 0; i < result.length; i++) {
                product = result[i];
                console.log(product);
                list.innerHTML += product.name + "-" + product.price + "<br\>";
                sum += product.price;
            }
            let avg = sum / result.length;
            list.innerHTML += "agv=" + avg + "<br\>";
        });

    </script>

</body>

</html>
